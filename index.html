<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feedback Form</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="first-name">Name *</label>
                <input type="text" id="first-name" name="first-name" placeholder="First">
                <input type="text" id="last-name" name="last-name" placeholder="Last">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label>Your Experience *</label>
                <div class="stars">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
                <p>Overall, how would you rate your experience with us?</p>
            </div>

            <div class="form-group">
                <label>How satisfied are you with *</label>
                <div class="table">
                    <div class="row">
                        <div class="cell">Purchase</div>
                        <div class="cell"><input type="radio" name="purchase" value="1"></div>
                        <div class="cell"><input type="radio" name="purchase" value="2"></div>
                        <div class="cell"><input type="radio" name="purchase" value="3"></div>
                        <div class="cell"><input type="radio" name="purchase" value="4"></div>
                        <div class="cell"><input type="radio" name="purchase" value="5"></div>
                    </div>
                    <div class="row">
                        <div class="cell">Service</div>
                        <div class="cell"><input type="radio" name="service" value="1"></div>
                        <div class="cell"><input type="radio" name="service" value="2"></div>
                        <div class="cell"><input type="radio" name="service" value="3"></div>
                        <div class="cell"><input type="radio" name="service" value="4"></div>
                        <div class="cell"><input type="radio" name="service" value="5"></div>
                    </div>
                    <div class="row">
                        <div class="cell">Company Overall</div>
                        <div class="cell"><input type="radio" name="company-overall" value="1"></div>
                        <div class="cell"><input type="radio" name="company-overall" value="2"></div>
                        <div class="cell"><input type="radio" name="company-overall" value="3"></div>
                        <div class="cell"><input type="radio" name="company-overall" value="4"></div>
                        <div class="cell"><input type="radio" name="company-overall" value="5"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>How likely are you to *</label>
                <div class="table">
                    <div class="row">
                        <div class="cell">Buy from us again</div>
                        <div class="cell"><input type="radio" name="buy-again" value="1"></div>
                        <div class="cell"><input type="radio" name="buy-again" value="2"></div>
                        <div class="cell"><input type="radio" name="buy-again" value="3"></div>
                        <div class="cell"><input type="radio" name="buy-again" value="4"></div>
                        <div class="cell"><input type="radio" name="buy-again" value="5"></div>
                    </div>
                    <div class="row">
                        <div class="cell">Recommend our product to others</div>
                        <div class="cell"><input type="radio" name="recommend-product" value="1"></div>
                        <div class="cell"><input type="radio" name="recommend-product" value="2"></div>
                        <div class="cell"><input type="radio" name="recommend-product" value="3"></div>
                        <div class="cell"><input type="radio" name="recommend-product" value="4"></div>
                        <div class="cell"><input type="radio" name="recommend-product" value="5"></div>
                    </div>
                    <div class="row">
                        <div class="cell">Recommend our company to others</div>
                        <div class="cell"><input type="radio" name="recommend-company" value="1"></div>
                        <div class="cell"><input type="radio" name="recommend-company" value="2"></div>
                        <div class="cell"><input type="radio" name="recommend-company" value="3"></div>
                        <div class="cell"><input type="radio" name="recommend-company" value="4"></div>
                        <div class="cell"><input type="radio" name="recommend-company" value="5"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional comments or suggestions</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
